<html>
  <head>
    <title>Serverless Opinion System</title>
  </head>
  <body>
    <h1>Serverless Opinion System</h1>
    <div id="content"><span id="postReturn"></span> <br>
      <br>
      <p> Your Name: <input id="postName" type="text"> </p>
      <p> Firm and position: <input id="postFirm" type="text"> </p>
      <p> Your email: <input id="postEmail" type="email"> </p>
      <p> Your opinion: <textarea id="postMessage"></textarea> </p>
      <input value="Add your opinion" id="addOpinion" class="buttons" type="submit">
    </div>
    <br>
    <div class="container" id="opinion">
      <h2> All opinions about [name]: </h2>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
